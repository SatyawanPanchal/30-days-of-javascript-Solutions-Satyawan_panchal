    <script>

const a = [4, 5, 8, 9]

// 1.	create an empty set

let emptySet=new Set();
console.log("empty set ===>",emptySet);


// 2.	Create a set containing 0 to 10 using loop

let setContaingNumbers=new Set()
for (let i=0;i<=10;i++)
{
    setContaingNumbers.add(i)

}
console.log("setContaingNumbers====>",setContaingNumbers);




// 3.	Remove an element from a set
 setContaingNumbers.delete(0)
 console.log("setContaingNumbers delted 0 ====>",setContaingNumbers);


// 4.	Clear a set

setContaingNumbers.clear()
console.log("setContaingNumbers cleared====>",setContaingNumbers);

// 5.	Create a set of 5 string elements from array

let persons=["satyawan","poonam","pooja","uma","versha"]

let names=new Set(persons)
console.log("set from an array ===>",names);



// 6.	Create a map of countries and number of characters of a country

const countries = ['Finland', 'Sweden', 'Norway']
let countriesWithNumberOfChar=new Map()
for(country of countries)
{
    countriesWithNumberOfChar.set(country,country.length)
}

console.log(countriesWithNumberOfChar);
