        // 1.	Read the cats api and find the average weight of cat in metric unit.
        
        const countriesAPI = 'https://restcountries.com/v2/all'
        const catsAPI = 'https://api.thecatapi.com/v1/breeds'

        fetch(catsAPI)
            .then((Response) => Response.json())
            .then((data) => {
                let wt = []
                let avgwt = []
                console.log(data);

                data.forEach(cat => {
                    let wtobj = (cat.weight.metric.split('-'))
                    wt.push(wtobj)
                    let num1 = parseFloat(wtobj[0])
                    let num2 = parseFloat(wtobj[1])
                    let avg = (num1 + num2) / 2
                    avgwt.push(avg)

                });
                console.log("-->", wt);
                console.log("avg wt --> ", avgwt);




            })
            .catch((error) => console.log(error))
