// returning the two inner functions written within the outerfuncion

function calculation()
{
  let count=2

  function plusOne()
  {
    count++
    return count
  }

  function minusOne()
  {
    count --
    return count
  }

  return{
    plus:plusOne(),
    minus:minusOne()
  }
}

let innerFuns=calculation()

console.log("call to plus-->",innerFuns.plus);
console.log("call to minus-->",innerFuns.minus);
