//16. Write a function which generates a randomMacAddress

function randomMacAddress()
{
    // 

    let macAddress=[]
    lengthOfAddress=6

    for(let i=0;i<lengthOfAddress;i++)
    {
        let randomNumbers=Math.floor((Math.random())*256) // generating random nos from 0-256 
        let hexValues=randomNumbers.toString(16).toUpperCase().padStart(2,'0') 
        // created hexadecimal values from random numbers and ensured that they appear in two digits

        macAddress.push(hexValues)
    }
    return macAddress.join(':')  // joining all the values with :
    
}

console.log(randomMacAddress())// printing using randomMacAddress()
