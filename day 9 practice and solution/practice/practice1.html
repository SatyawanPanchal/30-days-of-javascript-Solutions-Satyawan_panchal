        function powerTwo(n) {
            return n ** 2
        }

        function powerThree(n, powerTwo) {
            let sq = powerTwo(n)
            return n * sq
        }

        function powerFour(n, powerThree) {
            let pow3 = powerThree(n, powerTwo)
            pow4 = n * pow3
            return pow4
        }

        function powerFive(n, powerFour) {
            let pow4 = n * powerFour(n, powerThree)
            pow5 = n * pow4
            return pow5
        }

        let num = 5

        console.log(powerFive(num, powerFour));


        const callback = n => {
            return n ** 2
        }

        const cube = (callback, n) => {
            return callback(n) * n
        }

        const powerFor = (cube, n) => {
            return cube(callback, n) * n
        }

        const powerfi = (powerFor, n) => {
            return powerFor(cube, n) * n
        }
