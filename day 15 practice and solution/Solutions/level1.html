//1. Create an Animal class. The class will have name, age, color, legs properties and create different methods

    class Animal{
        constructor(name, age, color, legs)
        {
            this.age=age
            this.color=color
            this.legs=legs
            this.name=name
        }    

        getage()
        {
            return this.age
        }
        getColor()
        {
            return this.color
        }
        getLegs()
        {
            return this.legs
        }

        getName()
        {
            return this.name
        }

        getAnimalInfo()
        {
            let name=this.getName()
            let age=this.getage()
            let color=this.getColor()
            let legs=this.getLegs()

            console.log(`hi may pet name is ${name} his age is ${age} his color is ${color} and he has ${legs} legs `);
            
        }

        saySomething()
        {
            return "i am an Animal"
        }


    }

    let myAnimal=new Animal(
        "shankar",2,"brown",4
    )

    myAnimal.getAnimalInfo()
