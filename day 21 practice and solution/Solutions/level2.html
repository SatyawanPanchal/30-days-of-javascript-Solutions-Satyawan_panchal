<body>
   <p id="one">Hello ji m in first para</p>

   <p id="four">m in 7th para</p>
   <script>
//       Exercise: Level 2
//1. Change style of each paragraph using JavaScript(eg. color, background, border, font-size, font-family)

const color=['red','green','pink','gray']
const fontsize=['12px','24px','30px','36px']

let paraAll=document.querySelectorAll('p')

paraAll.forEach((para,i)=>{
   para.style.color=color[i]
   
   para.style.fontSize=fontsize[i]
   para.style.border="1px dashed pink"
   if(i%2===0)
   {
      para.style.background=color[3-i]
      para.style.fontFamily="Verdana, sans-serif"
   }
})

//2. Select all paragraphs and loop through each elements and give the first and third paragraph a color of green, and the second and the fourth paragraph a red color

let paras=document.querySelectorAll("#four")
paras.forEach((para,i)=>{

   if(i%2===0)
   {
      para.style.color='green'

   }
   else{
      para.style.color='red'
   }

})


//3. Set text content, id and class to each paragraph

// we can make an array of ids and classes and then can take the 
//paras in loops and set various styles of the elements

paras[1].innerHTML="ye hua text set"
paras[0].id="fifthpara"
paras[1].setAttribute('class','paraclass')
console.log(paras);
  
  
  
  
  
  </script>
