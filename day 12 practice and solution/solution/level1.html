//Q:2 The position of some particles on the horizontal x-axis -12, -4, -3 and -1 in the negative direction, 0 at origin, 4 and 8 in the positive direction. Extract these numbers and find the distance between the two furthest particles.

let Statement='The position of some particles on the horizontal x-axis -12, -4, -3 and -1 in the negative direction, 0 at origin, 4 and 8 in the positive direction. Extract these numbers and find the distance between the two furthest particles'

patt3=/[-?]\d+|\d/g

let points= Statement.match(patt3)

let pointsInt=[]

points.forEach(ele=>{
    pointsInt.push(parseInt(ele))
})

pointsInt.sort((a,b)=>{
    if(a<b) {return -1}
    if(a<b) {return 1}
    return 0

})

console.log(pointsInt);

let firstElement=pointsInt[0]
let lastElement=pointsInt[pointsInt.length-1]

let required_distance=Math.abs(lastElement-firstElement)
console.log(required_distance);
